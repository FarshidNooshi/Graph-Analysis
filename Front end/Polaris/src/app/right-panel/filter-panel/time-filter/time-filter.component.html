<div class="toggle-example">
  <input [ngxTimepicker]="toggleTimepicker" [disableClick]="false" readonly placeholder="Choose Start Time">
  <ngx-material-timepicker-toggle [for]="toggleTimepicker" style="display: inline-flex;">
  </ngx-material-timepicker-toggle>
  <ngx-material-timepicker #toggleTimepicker></ngx-material-timepicker>
</div>
<div class="toggle-example">
  <input [ngxTimepicker]="toggleTimepicker2" [disableClick]="false" readonly placeholder="Choose End Time">
  <ngx-material-timepicker-toggle [for]="toggleTimepicker2" style="display: inline-flex;">
  </ngx-material-timepicker-toggle>
  <ngx-material-timepicker #toggleTimepicker2></ngx-material-timepicker>
</div>
<mat-form-field class="example-full-width" appearance="fill">
  <mat-label>تاریخ شروع</mat-label>
  <input matInput [matDatepicker]="picker" name="time1" [(ngModel)]="time1"
    (dateChange)="changeChecked()" (keyup)="changeChecked()"/>
  <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
  <mat-datepicker #picker></mat-datepicker>
</mat-form-field>
<mat-form-field class="example-full-width" appearance="fill">
  <mat-label>تاریخ پایان</mat-label>
  <input matInput [matDatepicker]="picker2"  name="time2" [(ngModel)]="time2"
    (dateChange)="changeChecked()" (keyup)="changeChecked()"/>
  <mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>
  <mat-datepicker #picker2></mat-datepicker>
</mat-form-field>
