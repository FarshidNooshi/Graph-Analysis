<div id="mySidenav" class="sidenav" [hidden]="hidden">
  <span class="selection-search-bar-container">
    <app-real-time-search-bar (searched)="updateResult($event)"></app-real-time-search-bar>
  </span>
    <div class="info-container">
      <app-node-card *ngFor="let nodeId of nodes" [nodeId]="nodeId"
        [nodePerson]="getNodeById(nodeId)" [isSelected]="isNodeSelected(nodeId)"></app-node-card>
    </div>
</div>
