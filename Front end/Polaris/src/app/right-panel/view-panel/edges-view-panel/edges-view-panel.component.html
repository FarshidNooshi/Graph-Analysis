<div id="mySidenav" class="sidenav" [hidden]="hidden">
  <span class="selection-search-bar-container">
    <app-real-time-search-bar (searched)="updateResult($event)"></app-real-time-search-bar>
  </span>
  <span *ngIf="ogmaProvider.ogma.getEdges().size!=0">
    <span *ngIf="!dataOnScreen.edgeViewFirstInit">
      <app-node-card *ngFor="let edge of ogmaProvider.ogma.getEdges().getId()" [nodeId]="edge" [isSelected]="isEdgeSelected(edge)"></app-node-card>
    </span>
    <span *ngIf="dataOnScreen.edgeViewFirstInit">
      <app-node-card *ngFor="let edge of ogmaProvider.ogma.getEdges().getId()" [nodeId]="edge"
        [isSelected]="isEdgeSelected(edge)"></app-node-card>
    </span>
  </span>
</div>
