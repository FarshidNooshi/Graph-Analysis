<div class="amount-wrapper">
  <p>
    کمترین مقدار:
    <input
      type="number"
      [(ngModel)]="minValue"
      (change)="changeChecked()"
      class="amount-input"
    />
  </p>
  <p>
    بیشترین مقدار:
    <input
      type="number"
      [(ngModel)]="maxValue"
      (change)="changeChecked()"
      class="amount-input"
    />
  </p>
  <ng5-slider
    [(value)]="minValue"
    [(highValue)]="maxValue"
    [options]="options"
    (mouseup)="changeChecked()"
  ></ng5-slider>
</div>
