
<div class="time-style">
  <mat-form-field appearance="fill" class="time-start">
    <mat-label>زمان شروع</mat-label>
    <input matInput [ngxTimepicker]="toggleTimepicker" [disableClick]="false" [(ngModel)]="startTime"
      (ngModelChange)="changeChecked()" (keyup)="changeChecked()" [format]="24" />
    <ngx-material-timepicker-toggle matSuffix [for]="toggleTimepicker">
    </ngx-material-timepicker-toggle>
    <ngx-material-timepicker #toggleTimepicker></ngx-material-timepicker>
  </mat-form-field>
  
  <mat-form-field appearance="fill" class="time-end">
    <mat-label>زمان پایان</mat-label>
    <input matInput [ngxTimepicker]="toggleTimepicker2" [disableClick]="false" [(ngModel)]="endTime"
      (ngModelChange)="changeChecked()" (keyup)="changeChecked()" [format]="24" />
    <ngx-material-timepicker-toggle matSuffix [for]="toggleTimepicker2">
    </ngx-material-timepicker-toggle>
    <ngx-material-timepicker #toggleTimepicker2></ngx-material-timepicker>
  </mat-form-field>
</div>

<div class="date-style">
  <mat-form-field class="date-start" appearance="fill">
    <mat-label>تاریخ شروع</mat-label>
    <input matInput [matDatepicker]="picker" name="time1" [(ngModel)]="startDate" (dateChange)="changeChecked()"
      (keyup)="changeChecked()" />
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
  </mat-form-field>
  
  <mat-form-field class="date-end" appearance="fill">
    <mat-label>تاریخ پایان</mat-label>
    <input matInput [matDatepicker]="picker2" name="time2" [(ngModel)]="endDate" (dateChange)="changeChecked()"
      (keyup)="changeChecked()" />
    <mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>
    <mat-datepicker #picker2></mat-datepicker>
  </mat-form-field>
</div>
