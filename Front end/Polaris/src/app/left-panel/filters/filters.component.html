<div id="mySidenav2" class="sidenav">
  <a
    href="javascript:void(0)"
    class="closebtn"
    (click)="componentCommunication.whichLeftSideNav = 0"
    >&times;</a
  >

  <mat-accordion>
    <mat-expansion-panel
      (opened)="panelOpenState = true"
      (closed)="panelOpenState = false"
      *ngIf="componentCommunication.filtersToShowMap.get(panel)[0]"
    >
      <mat-expansion-panel-header>
        <mat-panel-title> اعمال تاریخ </mat-panel-title>
      </mat-expansion-panel-header>
      <p style="text-align: right">
        <app-time-filter> </app-time-filter>
      </p>
    </mat-expansion-panel>

    <mat-expansion-panel
      (opened)="panelOpenState = true"
      (closed)="panelOpenState = false"
      *ngIf="componentCommunication.filtersToShowMap.get(panel)[1]"
    >
      <mat-expansion-panel-header>
        <mat-panel-title> اعمال مقدار </mat-panel-title>
      </mat-expansion-panel-header>
      <p>
        <app-amount-filter></app-amount-filter>
      </p>
    </mat-expansion-panel>

    <mat-expansion-panel
      (opened)="panelOpenState = true"
      (closed)="panelOpenState = false"
      *ngIf="componentCommunication.filtersToShowMap.get(panel)[2]"
    >
      <mat-expansion-panel-header>
        <mat-panel-title> اعمال نوع حساب </mat-panel-title>
      </mat-expansion-panel-header>
      <p>
        <app-accuount-type-filter></app-accuount-type-filter>
      </p>
    </mat-expansion-panel>

    <mat-expansion-panel
      (opened)="panelOpenState = true"
      (closed)="panelOpenState = false"
      *ngIf="componentCommunication.filtersToShowMap.get(panel)[3]"
    >
      <mat-expansion-panel-header>
        <mat-panel-title> اعمال نام و نام خانوادگی </mat-panel-title>
      </mat-expansion-panel-header>
      <p>
        <app-name-filter></app-name-filter>
      </p>
    </mat-expansion-panel>

    <mat-expansion-panel
      (opened)="panelOpenState = true"
      (closed)="panelOpenState = false"
      *ngIf="componentCommunication.filtersToShowMap.get(panel)[4]"
    >
      <mat-expansion-panel-header>
        <mat-panel-title> اعمال شعبه </mat-panel-title>
      </mat-expansion-panel-header>
      <p>
        <app-branch-filter></app-branch-filter>
      </p>
    </mat-expansion-panel>
  </mat-accordion>

  <br>
  <form class="example-form" *ngIf="panel !== 'expansion'" style="background-color: darkcyan; border-radius: 10px;">
    <mat-form-field class="example-full-width">
      <mat-label>رأس مبدا</mat-label>
      <input matInput name="sourceId" [(ngModel)]="sourceId">
    </mat-form-field><br>
    <mat-form-field class="example-full-width">
      <mat-label>رأس مقصد</mat-label>
      <input matInput name="targetId" [(ngModel)]="targetId">
    </mat-form-field>
    <mat-form-field class="example-full-width" *ngIf="panel === 'path'">
      <mat-label>حداکثر طول مسیر</mat-label>
      <input matInput name="maxLength" [(ngModel)]="maxLength" placeholder="5">
    </mat-form-field>
  </form>
  <br><br>
  <button mat-raised-button color="primary" (click)="sendData()">{{componentCommunication.buttonTextMap.get(panel)}}</button>
</div>
