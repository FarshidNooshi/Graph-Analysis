<div
  class="ogma-tooltip"
  #ngTooltip
  [style.top.px]="position.y"
  [style.left.px]="position.x"
>
  <div class="arrow"></div>
  <p class="ogma-tooltip-header">
    {{ content.name }} {{ content.familyName }}
  </p>
  <div class="ogma-tooltip-body">
    <span>{{ content.id }}</span>
    <span></span>
  </div>
</div>
