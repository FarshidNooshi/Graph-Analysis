<div
  class="ogma-tooltip"
  #ngTooltip
  [style.top.px]="position.y"
  [style.left.px]="position.x"
>
  <div class="arrow"></div>
  <div class="ogma-tooltip-header">
    {{ content.name }}<span> </span>{{ content.familyName }}
  </div>
  <div class="ogma-tooltip-body">
    <span>{{ content.accountId }}</span>
    <span></span>
  </div>
</div>
